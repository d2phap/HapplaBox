<button class="toolbar-item item-${o.type} ${o.cssClass || ''}" name="${o.name}" title="${o.tooltip}">
  <div class="item-content">
    <div class="icon-wrapper">
      <img src="${o.imageUrl}" alt="${o.label}">
    </div>
    <div class="item-label">${o.label}</div>
  </div>
  <div class="dropdown"></div>
</button>
